<div class="main-input-container">
    <label *ngIf="label != ''" class="form-label ">{{label}}</label>

    <div *ngIf="!showContent; else showContentContainer">
        <input [value]="value" [attr.data-testid]="dataTestId" [mask]="mask" [(ngModel)]="internalValue" [type]="type"
            (keyup)="changeValue($event)" class="form-control" [placeholder]="placeholder">
    </div>

    <ng-template class="shoq-content-container" #showContentContainer>
        <div class="input-container-icon">
            <input [(ngModel)]="internalValue" [attr.data-testid]="dataTestId" [mask]="mask" [value]="value"
                [type]="type" (keyup)="changeValue($event)" class="form-control" [placeholder]="placeholder">
            <span (click)="onHideShowText()">
                <i *ngIf="!showText" class="bi bi-eye"></i>
                <i *ngIf="showText" class="bi bi-eye-slash"></i>
            </span>
        </div>
    </ng-template>
</div>

<p class="error-text" *ngIf="showError">{{errorMessage}}</p>
