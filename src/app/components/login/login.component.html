<div class="d-flex justify-content-center align-items-center" style="height: 100vh">
    <div class="login-card col-md-4 p-5 rounded-3">
        <h3 class="title">Fa√ßa o login aqui</h3>

        <form action="" [formGroup]="loginForm">
            <div class="row d-flex flex-column">
                <div class="col-12">
                    <app-main-input formControlName="username" label="email"
                        placeholder="digite seu e-mail"></app-main-input>

                    <app-main-input formControlName="password" type="password" label="senha"
                        placeholder="digite sua senha"></app-main-input>
                </div>
            </div>
        </form>
        <div class="row mt-3 d- flex justify-content-end">
            <div class="col-6">
                <button class="secondary-button" (click)="login()">Entrar</button>
            </div>
        </div>
    </div>
</div>
